<li [ngClass]="{'list-group-item': true,
                'list-group-item-success' : appareilStatus === 'allumé',
                'list-group-item-danger' : appareilStatus === 'éteint'}">
  <div
   style="width:20px;height:20px;background-color: red;"
   *ngIf="appareilStatus =='éteint' "

   ></div>
   <div
   style="width:20px;height:20px;background-color: green;"
   *ngIf="appareilStatus =='allumé' "

   ></div>
  <h4 [ngStyle] ="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{getStatus()}}  </h4>
  <input type="text" class="form_control" [(ngModel)]="appareilName">
  <ul></ul>
  <button class="btn btn-success" 
  [disabled] ="appareilStatus ==='allumé'"
  (click)="onSwitchOn()">allumer {{ appareilName }}</button>
<ul></ul>
<ul></ul>
<button class="btn btn-danger" 
[disabled] ="appareilStatus ==='éteint'"
  (click)="onSwitchOff()">éteindre {{ appareilName }}</button>
</li>
